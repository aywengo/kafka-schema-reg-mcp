version: 2
updates:
  # Python dependencies - VERSION UPDATES ONLY (Security handled by Trivy)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "version-update"
      - "trivy-security-scanning"
    commit-message:
      prefix: "deps"
      include: "scope"
    # Only allow non-security version updates
    allow:
      - dependency-type: "direct"
        update-types: ["version-update:semver-minor", "version-update:semver-patch"]
      - dependency-type: "indirect"
        update-types: ["version-update:semver-patch"]
    # Explicitly ignore security updates (handled by Trivy)
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major", "security-update"]

  # Docker base image updates - VERSION UPDATES ONLY (Security handled by Trivy)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "06:00"
    open-pull-requests-limit: 2
    labels:
      - "docker"
      - "version-update"
      - "trivy-security-scanning"
    commit-message:
      prefix: "docker"
      include: "scope"
    # Only allow minor version updates for Docker
    allow:
      - dependency-type: "direct"
        update-types: ["version-update:semver-minor", "version-update:semver-patch"]
    # Explicitly ignore security updates (handled by Trivy)
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major", "security-update"]

  # GitHub Actions updates - FULL UPDATES INCLUDING SECURITY
  # (Actions security is still important for CI/CD pipeline security)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "06:00"
    open-pull-requests-limit: 3
    labels:
      - "github-actions"
      - "security"
    commit-message:
      prefix: "ci"
      include: "scope"
    groups:
      actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # GitHub Actions security updates are still allowed
    allow:
      - dependency-type: "all"
